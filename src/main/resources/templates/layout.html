<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .content {
            padding: 20px;
        }
        .image {
            width: 100%;
            max-width: 560px;
            height: auto;
            margin: 20px 0;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>{{title}}</h1>
    </div>
    <div class="content">
        <p>{{content}}</p>
        {{#if imageUrl}}
        <img src="{{imageUrl}}" alt="Email Image" class="image">
        {{/if}}
    </div>
    <div class="footer">
        <p>{{footer}}</p>
    </div>
</div>
</body>
</html>
